<html>
    <head>
        <title>Mario Game</title>

        <script
            src="https://code.jquery.com/jquery-3.6.0.js"
            integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
            crossorigin="anonymous"></script>
    </head>
    <style>

        #mario {
            width: 100px;
        }

        #gumba {
            width: 50px;
        }

        #killer {
            width: 100px;
        }

        #main {
            margin: auto;
            border: 1px solid #000;
            width: 950px;
            height: 100%;
            position: relative;
        }

        #background {
            width: 100%;
            height: 100%;
        }

        #game_start {
            width: 100%;
            height: 100%;
            position: relative;
            text-align: center;
        }

        #game_over {
            margin: auto;
            border: 1px solid #000;
            width: 950px;
            height: 100%;
            position: relative;
            text-align: center;
        }
        #mario_block {
            position: absolute;
            left: 10px;
            bottom: 10px;
        }
        #gumba_block {
            position: absolute;
            display: none;
            right: 10px;
            bottom: 10px;
        }
        #killer_block {
            display: none;
            position: absolute;
            left: 50px;
            bottom: 10px;
        }
        #score {
            position: absolute;
            top: 100px;
            left: 450px;
        }
    </style>
    <body>
        <div id="game_start">
            <h1>!! 마리오 게임 !!</h1>
            <br/>
            <div>개발자 : 이 일 원</div>
            <img src="man.gif">
            <br/><br/><br/>
            <button id="startBtn"><h3>시작</h3></button>
        </div>

        <div id="main">
            <img id="background" src="bg.jpeg">
            <div id="mario_block"><img id="mario" src="man.gif"></div>
            <div id="gumba_block"><img id="gumba" src="gb.gif"></div>
            <div id="killer_block"><img id="killer" src="killer.jpeg"></div>
            <div id="score">점수 :
            </div>
        </div>

        <div id="game_over">
            <br/><br/>
            <h1>게임종료</h1>
            <br/><br/>
            <button id="restartBtn"><h3>재시작</h3></button>
        </div>

    </body>
    <script>
        var jump = false;
        var killer = false;
        var score = 0;

        var marioInterval;
        var gumbaInterval;
        var scoreInterval;
        
        function start() {
            $("#game_start").show;
            $("#main").hide;
            $("#game_over").hide;
        }

        function game_start() { //게임중 화면

            score = 0;

            setTimeout(gumba_start, 1000);
            marioInterval = setInterval(mario_down, 10);
            gumbaInterval = setInterval(gumba_down, 10);
            scoreInterval = setInterval(set_score, 10);
        }

        function gumba_start() {
            $("#mario_block").show(100);
            $jump = false;

            let random_speed = Math.floor(Math.random() * 1000 + 2000);
            $("#gumba_block").show();

            $("#gumba_block").animate({
                "left": "0px"
            }, random_speed, function () {

                let alive = $("#mario_block").css("display"); //block 이면 생존 none 이면 사망

                if (alive == "block") {
                    score = score + 100;
                }
                $("#gumba_block").css("left", "");
                $("#gumba_block").css("right", "10px");
                $("#gumba_block").hide();
                setTimeout(gumba_start, random_speed - 1000);
            });

        }

        function killer_start() {
            $("#killer_block").show(30);
            killer = true;
            $("#killer_block").animate({
                "left": "950px"
            }, 1000, function () {
                killer = false;
                $("#killer_block").hide();
                $("#killer_block").css("left", "50px");
                $("#mario").prop('src', 'man.gif');
            });
        }

        function set_score() {
            $("#score").text("점수 : " + score);

        }

        function mario_down() {
            var beat = Number($("#gumba_block").css("left").replace("px", ""));
            console.log(beat);
            if (beat <= 110 && jump == false) {
                $("#mario_block").hide();
                $jump = true;
                score = 0;

                $("#gumba_block").stop();
                $("#gumba_block").css("left", "");
                $("#gumba_block").css("right", "10px");

                clearInterval(marioInterval);
                clearInterval(gumbaInterval);
                clearInterval(scoreInterval);
                
                $("#main").hide();
                $("#game_over").show();
            }
        }

        function gumba_down() {
            var beat1 = Number($("#gumba_block").css("left").replace("px", ""));
            var beat2 = Number($("#killer_block").css("left").replace("px", ""));
            let random_speed = Math.floor(Math.random() * 1000);

            // 군바와 킬러가 충돌했다면
            if (beat1 - beat2 < 50 && killer == true) {
                score = score + 150;
                killer = false;
                $("#killer_block").hide();
                $("#killer_block").css("left", "50px");

                $("#gumba_block").stop();
            
                $("#gumba_block").css("left", "");
                $("#gumba_block").css("right", "10px");
                $("#gumba_block").hide();
                setTimeout(gumba_start, random_speed - 1000);
            }
        }

        $(function () {

            start();

            $("#startBtn").click(function () {
                $("#game_start").hide();
                $("#game_over").hide();
                $("#main").show();

                game_start();
            })

            $("#restartBtn").click(function () {
                $("#game_over").hide();
                $("#main").show();

                game_start();
            })

            $("body").keydown(function (event) {

                if (event.keyCode == "32" && jump == false) {
                    jump = true;
                    $("#mario_block")
                        .animate({
                            "bottom": "200px"
                        }, 500)
                        .animate({
                            "bottom": "10px"
                        }, 500, function () {
                            jump = false;
                        });
                }

                if (event.keyCode == "13" && killer == false) {
                    killer_start();
                }

            })

        })
    </script>

</html>
